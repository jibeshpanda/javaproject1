body{background: #f8fff8}

.error-section {
    margin: 7% auto 1%;
    text-align: center;
    position: relative;
    padding: 1rem;
}

.error-section img {
    width: 30%;
}

.error-section__content p {
    color: #5f5f5f;
    line-height: 1.6em;
    padding: 0;
    font-weight: 400;
    margin: 0 auto;
    margin-bottom: 0.5rem;
}

.error-section__content a {
    text-transform: uppercase;
    color: #fff;
    padding: 1rem 1.5rem;
    text-decoration: none;
    margin: 1rem 0 0;
    letter-spacing: 1px;
    display: inline-block;
    border-top: 2px solid #FFF;
    background: #01a15c;
    transition: 0.5s all ease-in-out;
    border-radius: 5px;
    box-shadow: -1px 10px 18px -6px rgb(0 0 0 / 75%);
}

.error-section__content a:hover {
	background: #8bc34a;
}

.error-section__content a span{margin-right:5px}

.error-section__content h1 {
    font-size: 2.2rem;
    color: #9a9a9a;
    padding: 0px;
    margin: 8px;
    font-weight: 600;
    margin-bottom: 1rem;
}

.error-section__content h1 span {
    font-size: 4rem;
    margin-right: 0.5rem;
}

</style>
